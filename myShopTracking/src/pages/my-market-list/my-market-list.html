<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>myMarketList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #productForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Product</ion-label>
        <ion-input type="text" required [(ngModel)]="product" name="product"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" [disabled]="!productForm.form.valid" block (click)="add(product)"> Agregar </button>
    </div>
  </form>

  <h1>My List market</h1>
  <ion-list>
    <button ion-item *ngFor="let product of products" (click)="productSelected(product)">
      {{ product }}
    </button>
  </ion-list>

</ion-content>
