<ion-header>
  <ion-navbar>
    <ion-title>Edit supermarket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #supermarketEdit="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Brand</ion-label>
        <ion-input type="text" required [(ngModel)]="new.brand" name="brand"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" required [(ngModel)]="new.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" required [(ngModel)]="new.city" name="city"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" [disabled]="!supermarketEdit.form.valid" block (click)="guardar()">Guardar</button>
    </div>    
  </form>
</ion-content>
