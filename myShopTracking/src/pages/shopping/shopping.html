<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <product-item 
      *ngFor="let item of items"
      [product]="item" 
      (productChangeCount)="calcTotalShopping()"
      (productDelete)="deleteProduct($event)"></product-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-title text-center>
      {{ total | number }}
    </ion-title>
  </ion-navbar>
</ion-footer>
