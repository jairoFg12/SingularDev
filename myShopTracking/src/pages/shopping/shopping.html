<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <product-item *ngFor="let item of market.products" [item]="item" (productChangeCount)="market.calculateTotal()" (productDelete)="deleteProduct($event)"></product-item>
  </ion-list>
</ion-content>


<ion-footer mode="ios">
  <button ion-fab center edge color="secondary" (click)="escanerCodigo()"><ion-icon name="add"></ion-icon></button>
  <ion-navbar>
    <ion-title text-center>
      {{ market.total | number }}
    </ion-title>
  </ion-navbar>
</ion-footer>
